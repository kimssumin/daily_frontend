<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Github_clone_sumin</title>
    <link rel = "stylesheet" href = "style.css">
    <script src="https://kit.fontawesome.com/ec9b6104ac.js" crossorigin="anonymous"></script>
    <script src = "main.js" defer></script>
</head>
<body>
    <header>
        <div class = "home">
            <i class="fab fa-github"></i>
            <span class = "search">Search or jump to...</span>

            <div class = "menu">
                <ul>
                    <li>Pull requests</li>
                    <li>Issues</li>
                    <li>MarketPlace</li>
                    <li>Explore</li>
                </ul>
            </div>
        </div>

        <span class = "icon">
            <i class="far fa-bell"></i>
            <i class="fas fa-plus"></i>
            <i class="fas fa-caret-down"></i>
            <img src = "img/logo.png" alt = ""/>
            <i class="fas fa-caret-down"></i>
        </span>

        <div class ="hidden_menu">
            <i class="fas fa-bars"></i>
        </div>

    </header>
</body>
</html>
