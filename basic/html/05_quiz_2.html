<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>quiz-2</title>
</head>
<body>
  <h1>프런트엔드 개발자 지원서</h1>
  <h3>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</h3>
  <hr>
  <form>
  <h3><b>개인정보</b></h3>
  <ul>
    <li type = "none">
      <label>이름 : <input type="text" id="user_id" size="30" placeholder="공백 없이 입력하세요"></label>
    </li>
    <li type = "none">
      <label>연락처 : <input type="text" id="user_number" size="30"></label>
    </li>
  </ul>
  <h3><b>지원 분야</b></h3>
  <uL>
    <li type = "none">
      <label><input type = "checkbox" value = "1">웹 퍼블리싱</label>
    </li>
    <li type="none">
      <label><input type="checkbox" value="2">웹 어플리케이션 개발</label>
    </li>
    <li type="none">
      <label><input type="checkbox" value="3">개발 환경 개선</label>
    </li>
  </uL>
  <h3><b>지원 동기</b></h3>
  <ul>
    <li type = "none">
        <textarea id="memo" cols="60" rows="5" placeholder="본사 지원 동기를 간략하게 써주세요."></textarea>
    </li>
    <label><input type = "button" value = "접수하기"></label>
    <label><input type="button" value="다시쓰기"></label>
  </ul>

  </form>
</body>
</html>
